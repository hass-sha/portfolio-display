<div class="main fixed-top"
     [ngClass]="{'normal-nav': !navExpanded, 'expanded-nav': navExpanded, 'urdu': onUrdu, 'french': onFrench}"
     (clickOutside)="onOutsideFocus()">
  <nav class="navbar navbar-expand-lg navbar-dark h-100 justify-content-between">
    <a href="" class="navbar-brand visible-lg">
      <img src="../../../assets/images/logos/logo-2.png" alt="brand logo">
    </a>
    <a class="nav-item nav-link nav-menu-text home-icon hidden-lg" routerLink="" [scrollTo]="'home'">
      <i class="material-icons">home</i>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            (click)="navTransition()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse nav justify-content-lg-end justify-content-center" id="navbarNav"
         [ngClass]="{'show': show, 'navCollapse': collapsing}">
      <a class="nav-item nav-link nav-menu-text home-icon visible-lg" routerLink="" [scrollTo]="'home'">
        <i class="material-icons">home</i>
      </a>
      <a class="nav-item nav-link nav-menu-text" *ngFor="let navItem of navItems" routerLink="{{ navItem.url }}"
         attachModal dataToggle="{{navItem.dataToggle}}" [scrollTo]="navItem.fragmentation"
         [dataTarget]="navItem.dataTarget">
        {{ helper.getTranslatedData(navItem.name) }}
      </a>
      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" routerLink="" id="langDropDownMenuLink"
           data-toggle="dropdown" aria-haspopup="true"
           aria-expanded="false">{{ helper.currentLang.toUpperCase() }}
        </a>
        <div class="dropdown-menu" aria-labelledby="langDropDownMenuLink">
          <a class="dropdown-item" *ngFor="let lang of langDropDownList()"
             (click)="switchLang(lang)">{{ lang.toUpperCase() }}</a>
        </div>
      </div>
    </div>
  </nav>
</div>

<div class="modal fade" id="inactiveLinkModal" tabindex="-1" role="dialog" aria-labelledby="inactive links modal"
     [ngClass]="{'urdu': onUrdu}">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <i class="material-icons">error_outline</i>
        <h5 class="modal-title" id="inactiveLinkTitle">
          <strong>{{ 'header.inactiveLinkModal.title' | translate }}</strong></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <h5>{{ 'header.inactiveLinkModal.message' | translate }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
